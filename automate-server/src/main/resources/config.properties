jdbc.jdbcUrl=jdbc:mysql://192.168.1.190:3306/automate2?characterEncoding=utf8
jdbc.user=root
jdbc.password=123456

hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# 是否在控制台打印sql语句
hibernate.show_sql=false
# 在log和console中打印出更漂亮的SQL。 取值 true | false
hibernate.format_sql=true

# JDK 路径    需要1.8或以上
java.home=

# MAVEN_HOME
maven.home=D:/Program Files/apache-maven-3.6.0

# MAVEN settings.xml 文件路径
maven.settings=D:/Program Files/apache-maven-3.6.0/conf/settings.xml

# MAVEN 本地仓库文件夹路径
maven.repository=D:/Program Files/apache-maven-3.6.0/repository

# 项目使用到的总文件夹地址  默认会根据 classPath计算
automate.data.dir=E:/automate-data
